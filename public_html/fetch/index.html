<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<input type="text" id="inp">
	<button id="bt">button</button>
	<script>
		function clk() {
			let input = document.getElementById('inp');
			const { value } = input;
			console.log('value1 = ' + value);
			fetch(value)
				.then(response => {
					if (response.ok) { // если HTTP-статус в диапазоне 200-299
						let a = response.text();
						console.log('response.text() = ' + a);
						return a;
					} else {
						new Error("Ошибка HTTP: " + response.status);
//						return(new Error("Ошибка HTTP: " + response.status));
//						alert("Ошибка HTTP: " + response.status);
//						return "Ошибка HTTP: " + response.status;
					}
				})
				.then(a => { input.value = a; console.log('text = ' + a); })
				.catch((e) => console.log(e))
		}
		document.getElementById('bt').addEventListener('click', clk );
//		listener();
	</script>	
</body>
</html>
